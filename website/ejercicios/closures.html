<html>

<head>
    <title>Closures</title>
</head>

<body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>
    <script>
        (function(){
            let color = "green";
            function printColor() {
                console.log(color);
            }
            printColor();
        })();

        //funciones regresan funciones
        function makeColorPrinter(color){
            let colorMessage = `the color is ${color}`;
            return function(){
                console.log(colorMessage)
            }
        }

        let greenColorPrinter = makeColorPrinter("green");
        console.log(greenColorPrinter());
        //variables privadas
        // const counter = {
        //     count:3,
        // };
        function makeCounter(n){
            let count = n;
            return {
                increase: function(){
                    count += 1;
                },
                decrease: function(){
                    count -= 1;
                },
                getCount: function(){
                    return count;
                },
            };
        };
        let counter = makeCounter(7);
        console.log(counter.getCount());
        counter.increase();
        console.log(counter.getCount());
        counter.decrease();
        console.log(counter.getCount());
    </script>
</body>

</html>
